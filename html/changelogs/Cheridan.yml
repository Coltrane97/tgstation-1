author: Cheridan
changes: 
  - tweak: "The lockbox system for R&D has been replaced with a firing pin system. Ask the Warden or HoS for firing pins to allow normal operation of your firearms. Want to test them out at the range? Try printing a test-range pin.
  - tweak: "Nuke Ops have used this new technology to lock some of their heavier weapons so that crew cannot use them. These implants replace their explosive implants.
  - rscadd: "Explosive implants are now purchasable in the uplink, and are much stronger."
